<html>
    <head>
        <title>Contact</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Mystyles2.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <style>
        body{
            background-image: url("img.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .contact{
            min-height: 100vh;
            padding: 50px;
            text-align: center;
        }
        .container{
            max-width: 800px;
            margin:0 auto;
        }
        .container h2{
            font-size: 36px;
            margin-bottom: 40px;
            color:#333
        }
        .contact-wrapper{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
        }
        .contact-info{
            text-align: center;
        }
        .contact-info h3{
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group{
            margin-bottom: 20px;
        }
        input, textarea{
            width:30%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f8f9fa;
            color: #333;
        }
        input:focus,
        textarea:focus{
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }
        button{
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover{
            background-color: #4caf50;
        }
        .contact-info i{
            color: #4caf50;
            margin-right: 10px;
        }
    </style>
    <body>
        <center>
            <nav>
                <ul>
                    <li><a href=".\Home.html">Home</a></li>
                    <li><a href=".\About.html">About</a></li>
                    <li><a href=".\signin.html">Signin</a></li>
                    <li><a href=".\Login.html">Login</a></li>
                    <li><a href=".\ContactUs.html">Contact</a></li>
                </ul>
            </nav>
        </center><br>
        <section class="Contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder=" Your name" class="box"><br>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="your Email" class="box"><br>
                    </div>
                    </div>
                    <div class="form-group">
                        <textarea type="message" placeholder="your message"></textarea><br>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-phone"></i>+91 8332074727</p>
                <p><i class="fas fa-envelope"></i>reenashaik02@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>123 Street, City, Countrty</p>
                </div>
            </div>
        </div>
        <center>
            <a href="http://www.google.com/">Google</a>     |
            <a href="http://www.facebook.com/">Facebook</a>     |
            <a href="http://www.linkedin.com/">Linkedin</a>
        </center>
        </section>
        <footer>
            <p>&copy;2024 My Company.All rights reserved.</p>
        </footer>
    </body>
</html>
